<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>This text is bold</b> <!--The HTML <b> element defines bold text, without any extra importance. -->
    <br>
    <strong>This text is important!</strong> <!--The HTML <strong> element defines text with strong importance. The content inside is typically displayed in bold.-->
    <br>
    <i>This text is italic</i> <!---->
    <br>
    <em>This text is emphasized</em> <!---->
    <br>
    <p>Do not forget to buy <mark>milk</mark> today.</p> <!---->
    <br>
    <small>This is some smaller text.</small> <!---->
    <br>
    <p>My favorite color is <del>blue</del> red.</p> <!---->
    <br>
    <p>My favorite color is <del style="color:blue">blue</del> <ins style="color:red">red</ins>.</p> <!---->
    <br>
    <p>This is <sub>subscripted</sub> text.</p> <!---->
    <br>
    <p>This is <sup>superscripted</sup> text.</p> <!---->
    <br>
</body>

</html>
