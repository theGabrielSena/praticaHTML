<!DOCTYPE html><!-- A <!DOCTYPE html>declaração define que este documento é um documento HTML5 -->
<html lang="en"> <!--O <html>elemento é o elemento raiz de uma página HTML e o lang declara o idioma-->

<head> <!--O <head>elemento contém metainformações sobre a página HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--O <title>elemento especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página)-->
</head>

<body>
    <!--O <body>elemento define o corpo do documento e é um recipiente para todos os conteúdos visíveis, como cabeçalhos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.-->
    <h1>Hello, World!</h1> <!--<h1>elemento define um título grande e chega até h6-->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum, earum.</p><!--O <p>elemento define um parágrafo-->
    <br><!--A <br>tag define uma quebra de linha e é um elemento vazio sem uma tag de fechamento e quebra a linha-->
</body>
<div class="newslink">
    <a href="https://www.w3schools.com">
        <input type="button" value="Visit Google" />
    </a>
</div>

</html>
